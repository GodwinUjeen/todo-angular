<head>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<div class="content" role="main">
  <div class="example-form">
    <!--Add Todo data -->
    <mat-form-field class="example-full-width" appearance="fill">
      <input [(ngModel)]="newDataTitle" matInput placeholder="Title">
    </mat-form-field>
    <div>
      <div class="example-form">
        <!--Add Todo data -->
        <mat-form-field class="example-full-width" appearance="fill">
          <input [(ngModel)]="newDataDescription" matInput placeholder="Description">
        </mat-form-field>
        <div>
          <button (click)="addTodo()" class="btn btn-light text-success">
            Add Todo
          </button>
        </div>
      </div>
      <br>


      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Title</th>
            <th scope="col">Description</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let todo of todoData; let i=index;">
            <th><input type="checkbox" [(ngModel)]="todo.checked"></th>
            <!-- <td> {{todo.todoId}} </td> -->
            <td> {{todo.title}} </td>
            <td> {{todo.description}} </td>
            <td>
              <button class="actionButton" (click)=deleteTodo(todo.todoId)> <i class="material-icons md-18"
                  style="color: red;">delete</i> </button>
              <button class="actionButton" (click)=editTodo(i,todo.todoId)><i class="material-icons md-18"
                  style="color: blue;">edit</i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
      <ngx-skeleton-loader count="{{totalCount}}" appearance="line" *ngIf="loader"></ngx-skeleton-loader>

      <div class="deleteAll">
        <button (click)="deleteMultiple()">
          <span style="font-size: 17px;"> Delete Tasks <i class="material-icons" style="color: red;">delete</i></span>
        </button>
      </div>

    </div>
