<mat-card>
    <mat-card-content>
        <div class="header">
            <P>Login </P>
        </div>
        <form (ngSubmit)="onLogin()" name="loginForm" [formGroup]="loginForm">
            <div class="emailInput">
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Email</mat-label>
                    <input formControlName="email" matInput placeholder="Enter email address" required />
                    <mat-error *ngIf="!loginForm.controls['email'].valid">
                        Enter valid Email address
                    </mat-error>
                </mat-form-field>
            </div>
            <div>
                <span>
                    <a class="text-link" class="aLink" routerLink="/auth/forgot-password"></a>
                </span>
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Password</mat-label>
                    <input formControlName="password" matInput [type]=" hidePassword ? 'password' : 'text'" required />
                    <div mat-icon-button matSuffix (click)="hidePassword = !hidePassword"
                        [attr.aria-label]="'Hide Password'" [attr.aria-pressed]="hidePassword">
                        <mat-icon>
                            {{hidePassword ? 'visibility_off' : 'visibility'}}
                        </mat-icon>
                    </div>
                    <mat-error *ngIf="!loginForm.controls['password'].valid">
                        Enter Password of length greater than 8
                    </mat-error>

                </mat-form-field>
            </div>
            <div class="wrongPassword" *ngIf="validPassword!=''">{{validPassword}}</div>
            <div style="padding-top: 10px;">
                <button mat-flat-button color="primary">Login</button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
